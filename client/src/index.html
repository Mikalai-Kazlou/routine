<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/routine-favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Routine</title>
</head>

<body>
  <main class="main">
    <div class="main__container">
      <section class="profile">
        <button class="nav-button">Home</button>

        <div class="profile-wrapper">
          <div class="user-data">
            <div class="greeting">
              <div class="greeting__hello">Hello, Darya!</div>
              <div class="greeting__info">This is your 5 day in this app</div>
            </div>
            <div class="settings">
              <div class="settings__confirm-day">
                <span class="settings__label">Confirm day</span>
                <button class="button settings__button">Yesterday</button>
              </div>
              <div class="settings__confirm-time">
                <span class="settings__label">Confirm time</span>
                <input class="button settings__input" type="time"></input>
              </div>
              <button class="button settings__button">Log out</button>
            </div>
          </div>

          <div class="statistics">
            <div class="statistics-tank">
              <div class="statistics-tank__name">Fulfilled</div>
              <div class="statistics-tank__content fulfilled">
                <div class="plan-square">
                  <div class="plan-square__name">English</div>
                  <div class="plan-square__deviation">-5 min/d</div>
                </div>
                <div class="plan-square">
                  <div class="plan-square__name">Personal time</div>
                  <div class="plan-square__deviation">+5 min/d</div>
                </div>
              </div>
            </div>

            <div class="statistics-tank">
              <div class="statistics-tank__name">Underfulfilled</div>
              <div class="statistics-tank__content underfulfilled">
                <div class="plan-square">
                  <div class="plan-square__name">English</div>
                  <div class="plan-square__deviation">-5 min/d</div>
                </div>
                <div class="plan-square">
                  <div class="plan-square__name">Personal time</div>
                  <div class="plan-square__deviation">+5 min/d</div>
                </div>
              </div>
            </div>

            <div class="statistics-tank">
              <div class="statistics-tank__name">Overfulfilled</div>
              <div class="statistics-tank__content overfulfilled">
                <div class="plan-square">
                  <div class="plan-square__name">English</div>
                  <div class="plan-square__deviation">-5 min/d</div>
                </div>
                <div class="plan-square">
                  <div class="plan-square__name">Personal time</div>
                  <div class="plan-square__deviation">+5 min/d</div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__container">
      <a class="footer__item" href="https://github.com/YuMentsel" target="_blank">Yuliya Mentsel</a>
      <a class="footer__item" href="https://github.com/lexarudak" target="_blank">Aliaksei Rudak</a>
      <a class="footer__item" href="https://github.com/Mikalai-Kazlou" target="_blank">Mikalai Kazlou</a>
      <a class="footer__item" href="https://rs.school/js/" target="_blank"><img alt="RS School logo"
          src="./assets/svg/rs_school.svg" width="30"></a>
      <span class="footer__item">2023 Â©</span>
    </div>
  </footer>
  <div class="popup"></div>
</body>

</html>
